<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <typebot-standard style="width: 100%; height: 98vh;"></typebot-standard>

    <script>
        const typebotInitScript = document.createElement("script");
        typebotInitScript.type = "module";
        typebotInitScript.innerHTML = `import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.2.25/dist/web.js';
  
        Typebot.initStandard({
            typebot: "emprestimorapido",
            apiHost: "https://app.suporte-atendimento.online",
        });`;
        document.body.append(typebotInitScript);
    </script>
</body>
</html>
